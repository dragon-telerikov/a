        //https://gist.github.com/miohtama/1570295
        function parseHashBangArgs() {
            var aURL = window.location.href;
            var vars = {};
            var hashes = aURL.slice(aURL.indexOf('#') + 1).split('?');
            if(hashes.length > 1) {
                vars['page'] = hashes[0];
                hashes = hashes[1].split('&');
            } else {
                hashes = hashes[0].split('&');
            }

            for(var i = 0; i < hashes.length; i++) {
                var hash = hashes[i].split('=');
                if(hash.length > 1) {
                    vars[hash[0]] = hash[1];
                } else {
                    vars[hash[0]] = null;
                }
            }

            return vars;
        }
        
        var other_profile_img_model;
        
        function update_other_profile_img_model(){
